<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Конструктор мебели</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="leftPanel">
        <div id="controls">
            <label>Длина (мм):</label><input type="number" id="length" value="3500" min="100" max="10000"><br>
            <label>Высота (мм):</label><input type="number" id="height" value="2600" min="100" max="10000"><br>
            <label>Глубина (мм):</label><input type="number" id="width" value="2500" min="100" max="10000"><br>
            <label>Цвет:</label><input type="color" id="cubeColor" value="#d3d3d3"><br>
            <button onclick="applySize()">Применить</button>
            <button id="kitchenParamsButton">Общие параметры кухни</button>
            <button onclick="undoLastAction()">Отмена</button>
            <!-- Скрытая секция параметров кухни -->
            <div id="kitchenParams" style="display: none;">
                <h3>Общие параметры кухни</h3>
                <label>Высота столешницы от пола, мм:</label><input type="number" id="countertopHeight" value="910" min="500" max="1500"><br>
                <label>Тип столешницы:</label>
                <select id="countertopType">
                    <option value="postforming" selected>Постформинг</option>
                    <option value="compact">Компакт-плита</option>
                    <option value="quartz">Кварц</option>
                </select>
                <label>Толщина, мм:</label><input type="number" id="countertopThickness" value="38" min="5" max="100"><br>
                <label>Глубина столешницы, мм:</label><input type="number" id="countertopDepth" value="600" min="300" max="1200"><br>
                <label>Высота цоколя, мм:</label><input type="number" id="plinthHeight" value="100" min="50" max="300"><br>
                <label>Тип ручек:</label>
                <select id="handleType">
                    <option value="standard" selected>Стандартные ручки</option>
                    <option value="inset">Врезные алюминиевые ручки</option>
                    <option value="gola">Гола-профиль</option>
                </select><br>
                <label>Тип кухни:</label>
                <select id="kitchenType">
                    <option value="linear" selected>Линейная</option>
                    <option value="corner">Угловая</option>
                    <option value="u-shaped">U-образная</option>
                </select>
            </div>
        </div>
        <div id="viewControls">
            <button class="view-btn" onclick="setLeftView()">Left</button>
            <button class="view-btn" onclick="setFrontView()">Front</button>
            <button class="view-btn" onclick="setTopView()">Top</button>
        </div>
        <div id="wallEditMenu">
            <h3>Редактирование стены</h3>
            <button onclick="addObject('window')">Добавить окно</button>
            <button onclick="addObject('socket')">Розетка</button>
            <button onclick="addObject('radiator')">Радиатор</button>
            <button onclick="addObject('column')">Колонна</button>
            <button onclick="addObject('door')">Дверь</button>
        </div>
        <div id="lowerCabinetContainer" style="display: none;">
            <button class="lower-cabinet" draggable="true">Нижний шкаф</button>
        </div>
    </div>
    <div id="canvasContainer">
        <div id="rotateXContainer">
            <input type="range" id="rotateX" min="-180" max="180" value="0">
        </div>
        <div id="rotateYContainer">
            <input type="range" id="rotateY" min="-180" max="180" value="0">
        </div>
    </div>
    <div id="rightPanel">
        <div id="zoomContainer">
            <label>Zoom</label>
            <input type="range" id="zoom" min="1" max="20" value="10">
        </div>
        <div id="rotationValues">
            <label>Угол X:</label><input type="text" id="rotateXValue" class="angle-display" value="0°" readonly><br>
            <label>Угол Y:</label><input type="text" id="rotateYValue" class="angle-display" value="0°" readonly>
        </div>
        <div id="selectedFaceContainer">
            <label>Выбрано:</label><input type="text" id="selectedFace" value="None" readonly>
        </div>
        <div id="mouseCoords">
            <label>Mouse X:</label><input type="text" id="mouseX" value="0" readonly><br>
            <label>Mouse Y:</label><input type="text" id="mouseY" value="0" readonly>
        </div>
        <div id="faceBounds">
            <table>
                <thead>
                    <tr>
                        <th>Грань</th>
                        <th>X1</th>
                        <th>Y1</th>
                        <th>X2</th>
                        <th>Y2</th>
                    </tr>
                </thead>
                <tbody id="faceBoundsTable"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
