<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Конструктор мебели</title>
     <!-- ========== НАЧАЛО БЛОКА IMPORT MAP ========== -->
    <script type="importmap">
    {
      "imports": {
        "three": "./js/three/build/three.module.js",
        "three/examples/jsm/": "./js/three/examples/jsm/"
      }
    }
    </script>
    <!-- ========== КОНЕЦ БЛОКА IMPORT MAP ========== -->
    
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
          }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topMenu">
        <button id="undoButton" class="top-btn">Undo</button>
        <button id="redoButton" class="top-btn">Redo</button>
        <button class="top-btn" id="leftViewButton">Left</button>
        <button class="top-btn" id="frontViewButton">Front</button>
        <button class="top-btn" id="topViewButton">Top</button>
        <button class="top-btn" id="isometricViewButton">3D</button>
        <button class="top-btn" onclick="saveProject()">Save</button>
        <button class="top-btn" onclick="loadProject()">Load</button>
    </div>
    <div id="leftPanel">
        <div id="controls">
            <label>Длина (мм):</label><input type="number" id="length" value="3500" min="100" max="10000"><br>
            <label>Высота (мм):</label><input type="number" id="height" value="2600" min="100" max="10000"><br>
            <label>Глубина (мм):</label><input type="number" id="width" value="2500" min="100" max="10000"><br>
            <label>Цвет:</label><input type="color" id="cubeColor" value="#d3d3d3"><br>
            <button id="applySizeButton">Применить</button>
            <button id="rebuildSceneButton">Перестроить модель</button>
            <button id="kitchenParamsButton">Общие параметры кухни</button>
            <button id="detailAllButton">Детализировать все</button>
            <button id="simplifyAllButton">Упростить все</button>
        </div>
        <div id="wallEditMenu">
            <h3>Редактирование стены</h3>
            <!-- Добавляем класс 'draggable-object-button' и data-type -->
            <button class="draggable-object-button" data-type="window">Добавить окно</button>
            <button class="draggable-object-button" data-type="socket">Розетка</button>
            <button class="draggable-object-button" data-type="radiator">Радиатор</button>
            <button class="draggable-object-button" data-type="column">Колонна</button>
            <button class="draggable-object-button" data-type="door">Дверь</button>
            <button class="draggable-object-button" data-type="apron">Фартук</button>
        </div>
        <div id="lowerCabinetContainer" style="display: none;">
            <button class="lower-cabinet draggable-object-button" draggable="true" data-type="lowerCabinet">Нижний шкаф</button>
            <button class="upper-cabinet draggable-object-button" draggable="true" data-type="upperCabinet">Верхний шкаф</button>
        </div>
    </div>
    <div id="canvasContainer">
    </div>
    <div id="rightPanel">
        <div id="rotationValues">
            <label>Угол X:</label><input type="text" id="rotateXValue" class="angle-display" value="0°" readonly><br>
            <label>Угол Y:</label><input type="text" id="rotateYValue" class="angle-display" value="0°" readonly>
        </div>
        <div id="selectedFaceContainer">
            <label>Выбрано:</label><input type="text" id="selectedFace" value="None" readonly>
        </div>
        <div id="mouseCoords">
            <label>Mouse X:</label><input type="text" id="mouseX" value="0" readonly><br>
            <label>Mouse Y:</label><input type="text" id="mouseY" value="0" readonly>
        </div>
        <div id="faceBounds">
            <table>
                <thead>
                    <tr>
                        <th>Грань</th>
                        <th>X1</th>
                        <th>Y1</th>
                        <th>X2</th>
                        <th>Y2</th>
                    </tr>
                </thead>
                <tbody id="faceBoundsTable"></tbody>
            </table>
        </div>
    </div>
    <div id="hint-bar"></div>
    <script type="module" src="main.js"></script>
</body>
</html>
